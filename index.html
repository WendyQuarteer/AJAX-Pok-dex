<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>AJAX-Pok-dex</title>


</head>
<body>
<main>

    <div class = "container">
        <header>Pokemon dex</header>
        <div class = "content">
          <form action="#" method="post">
              <div class="field">
                  <label for="pokemon">Who are you looking for?</label>
                  <input type="text" name="pokemon" id="pokemon">
              </div>
              <div class="actions">
                  <button type="button" id="run">Look for Pokemon
                  </button>
              </div>
          </form>

          <template id="tpl-pokemon">
          </template>
        </div>
    </div>

</main>
<script src="script.js"></script>
</body>
</html>
