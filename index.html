<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>AJAX-Pok-dex</title>


</head>
<body>
<main>
    <div class="container">
        <div id="title">
            <h1>Poke-dex</h1>
        </div>

        <div id="poke-img">
            <img src="images/pokedex-img.png" alt="image of different Pokemons" title="Pokemon">
        </div>
        <div id="search">
            <form action="#" method="post">
                <div class="field">
                    <label for="pokemon">Who are you looking for?</label>
                    <input type="text" name="pokemon" id="pokemon">
                    <button type="button" id="run">Look for Pokemon></button>
                </div>
            </form>
        </div>
        <div id="found">
            <template id="pokeFound">
                <div class="details">
                    <img class="img" alt ="Poke-image">
                    <li class="id"></li>
                    <li class="name"></li>
                    <li class="moves"></li>
                </div>
                <div class="evolution">
                    <div class="firstEv">
                    <img class="Ev1Img" alt="First">
                    </div>
                    <div class="secondEv">
                    <img class="Ev2Img" alt="No more evolutions">
                       </div>
                    <div class="thirdEv">
                    <img class="Ev3Img" alt="No more evolutions">
                    </div>
                </div>
            </template>
            <ul id="target"></ul>
        </div>
    </div>

</main>
<script src="script.js"></script>
</body>
</html>
